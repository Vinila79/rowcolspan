<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <caption><h1>Colspan and Rowspan</h1></caption>
   <table>
    <tr>
        <thead>
        <th colspan="6" style="text-align:center;">TimeTable</th>
    </thead>
    </tr>
    <tr>
        <th>Day</th>
        <th>7:00-10:00</th>
        <td>10:00-12:00</td>
        <td>12:00-1:00</td>
        <td>1:00-3:00</td>
        <td>3:00-4:30</td>
    </tr>
    <tr>
        <td>Monday</td>
        <td rowspan="2">DSA Lab</td>
        <Td>SAD</Td>
        <td rowspan="6">LUNCH</td>
        <td>PTSP</td>
        <td>Web Tech</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>DSA</td>
        
        <td>SAD</td>
        <td>PTSP</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td rowspan="2">PTSP</td>
        <td>Web Tech</td>
        <td colspan="2" style="text-align:center;">PROJECT</td>
        
    </tr>
    <tr>   
        <td>Thursday</td>
        <td rowspan="3">PTSP Lab</td>
        <td>WebTech</td>
       
    </tr>
    <tr>
        <td>Friday</td>
    <td>Web Tech</td>
        <Td COLSPAN="2" style="text-align:center;">SAD</Td>
       
    </tr>
    <tr>  
        <td>Saturday</td>
        <td>Seminor</td>
      
        <td COLSPAN="2" style="text-align:center;">PROJECT</td>
    </tr>
    <tr>
        <td>sunday</td>
        <td colspan="5" style="text-align:center;">HOLIDAY</td>

    </tr>
   </table> 
</body>
</html>
